<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up for the Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #A59ECB;
        }
        .navbar-brand,
        .navbar-nav .nav-link {
            color: white;
        }
        .sticky-top {
            top: 0;
            z-index: 1020;
        }
        .page-title {
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .description {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }
        .newsletter-form {
            max-width: 400px;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .submit-btn {
            background-color: #A59ECB;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 auto;
            display: block;
        }
        .footer {
            background-color: #A59ECB;
            padding: 20px;
            text-align: center;
        }
        .footer-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">Auxr</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ambassador Program</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Newsletter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 class="page-title">Sign up for the Newsletter</h1>
<p class="description">Stay updated on the latest news and promotions from Auxr by signing up for our newsletter.</p>

<div class="newsletter-form">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
    </div>
    <button class="submit-btn">Submit</button>
</div>

<footer class="footer">
    <div class="footer-links">
        <p>&copy; 2023 Auxr. All rights reserved.</p>
        <p>Privacy Policy</p>
        <p>contact@auxr.app</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
