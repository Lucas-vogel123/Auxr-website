<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auxr Ambassador Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #A59ECB;
        }
        .navbar-brand,
        .navbar-nav .nav-link {
            color: white;
        }
        .sticky-top {
            top: 0;
            z-index: 1020;
        }
        .header {
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .images-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .images-section img {
            width: 30%;
            height: auto;
        }
        .image-container {
            text-align: center;
        }
        .date {
            margin-bottom: 20px;
        }
        .track-progress {
            background-color: #222222;
            color: white;
            padding: 20px 0;
            min-height: calc(100vh - 150px - 58px);
        }
        .track-progress h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 10px;
        }
        .progress {
            background-color: white;
            height: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 0 auto 10px;
        }
        .progress .progress-bar {
            background-color: #A59ECB;
            height: 100%;
            border-radius: 10px;
        }
        .percentage {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .next-reward {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }
        .next-reward img {
            width: 20%;
            height: auto;
        }
        .next-reward h3 {
            font-size: 24px;
            margin-bottom: 0;
        }
        .footer {
            background-color: #A59ECB;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .footer-links {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Auxr</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ambassador Program</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Newsletter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="header">Auxr Ambassador
        Community</h1>

        <div class="images-section">
            <div class="image-container">
                <img src="https://via.placeholder.com/150" alt="Placeholder">
                <p>Date 1</p>
            </div>
            <div class="image-container">
                <img src="https://via.placeholder.com/150" alt="Placeholder">
                <p>Date 2</p>
            </div>
            <div class="image-container">
                <img src="https://via.placeholder.com/150" alt="Placeholder">
                <p>Date 3</p>
            </div>
        </div>
    
        <div class="track-progress">
            <h2>Track Your Progress</h2>
            <div class="progress" style="width: 25%;">
                <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="percentage">
                <p>60%</p>
            </div>
    
            <div class="next-reward">
                <img src="https://via.placeholder.com/100" alt="Placeholder">
                <h3>Next Reward</h3>
            </div>
        </div>
    
        <footer class="footer">
            <div class="footer-links">
                <a href="#">Privacy Policy</a> | <a href="mailto:contact@auxr.app">contact@auxr.app</a>
            </div>
            <p>All rights reserved &copy; Auxr 2023</p>
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
    </html>
